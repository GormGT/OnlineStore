<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/2803e0bd27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Logg inn</title>
</head>
<body>
    <div class="navbar">
        <ul class="navbar">
            <li class="navLeft"> <a href="../index.html"> <img class="grid-navbar-element" src="../img/logo.png" alt="Mann co logo" width="80px"></a></li>

        </ul>
    </div>

    <main>
        <h1 class="accountMainHeader">Logg inn med din Mann.co bruker</h1>
        <form onsubmit="event.preventDefault()" class="loginForm">
            <label>Brukernavn:</label>
            <input id="loginUsernameInput" type="text">
            <br>
            <label>Epost-adresse:</label>
            <input id="loginEmailInput" type="email">
            <br>
            <label>Passord:</label>
            <input id="loginPasswordInput" type="password">
            <br>
            <button id="loginButton" type="submit">Logg inn</button>
        </form>
        <div class="loginAccountCreate">
            <p>Har du ikke en bruker?</p>
            <a href="../account/createAccount.html">
                <button id="loginCreateAccount" type="button">Opprett bruker</button>
            </a>
        </div>
    </main>

    <footer class="footerContainer"><!--Add gradient to footer-->
        <div class="footerLeft">
            <img src="../img/logo.png" width="200px" alt="Mann.co logo">
