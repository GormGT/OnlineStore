<body>
    <h1>Make a secure password</h1>
    <form onsubmit="event.preventDefault();">

        <p>Type a password:</p>
        <input id="input1" type="password">
        <p id="firstFieldLabel"></p>
        <br>
        <p>Repeat password:</p>
        <input id="input2" type="password">
        <p id="secondFieldLabel"></p>
        <br>
        <br>
        <button type="submit" onclick="checkPassword()">Submit</button>

    </form>
    <script src='script.js'></script>
</body>
